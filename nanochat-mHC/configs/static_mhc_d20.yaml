# static mHC depth=20 training config
# validated config from sanity run - stable training, good stream differentiation

# model
depth: 20
max_seq_len: 2048

# mHC settings (static mode - reference implementation)
mhc_enabled: true
mhc_static: true
mhc_num_streams: 4
mhc_sinkhorn_iters: 20
mhc_sinkhorn_tau: 0.05

# batch size (small batch for single GPU)
device_batch_size: 4
total_batch_size: 32768

# training
num_iterations: 20000
skip_compile: true

# evaluation
eval_every: 500
core_metric_every: 5000
sample_every: 1000
save_every: 5000
# optimizer (defaults work well)
# embedding_lr: 0.2
# unembedding_lr: 0.004
# matrix_lr: 0.02
# weight_decay: 0.0
# grad_clip: 1.0
